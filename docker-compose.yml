version: '3'
services:
  finance-calc-api:
    build:
      context: finance-calc/
      dockerfile: build/Dockerfile
    ports:
      - "3000:3000"
  finance-calc-webapp:
    build:
      context: webapp/
      dockerfile: Dockerfile
    ports:
      - "8080:5000"
    depends_on:
      - finance-calc-api


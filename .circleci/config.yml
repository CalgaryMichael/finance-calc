version: 2.1
jobs:
  test-backend:
    docker:
      - image: circleci/golang:1.14

    working_directory: /go/src/github.com/calgarymichael/finance-calc
    steps:
      - checkout

      - restore_cache:
          keys:
            - pkg-v1-{{ checksum "finance-calc/go.mod" }}

      - run:
          name: download package(s)
          command: |
            cd finance-calc
            go get -v -t -d ./...

      - save_cache:
          keys:
            - pkg-v1-{{ checksum "finance-calc/go.mod" }}

      - run:
          name: run tests
          command: |
            cd finance-calc
            go test -v ./...


workflows:
  test-and-build:
    jobs:
      - test-backend

